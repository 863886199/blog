{% load staticfiles %}
<!DOCTYPE HTML>

<html>
  <head>
    <title>Hyperspace by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'blog/css/noscript.css' %}" /></noscript>
  </head>
  <body class="is-preload">

		<!-- Header -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#intro">Welcome</a></li>
							<li><a href="#one">Who we are</a></li>
							<li><a href="#two">What we do</a></li>
							<li><a href="#three">Get in touch</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">
		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<h1 class="major">{{ post.title }}</h1>
					<div>
                         <p>{{ post.boby }}</p>
                    </div>
				</div>
			</section>
		</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

    <!-- Scripts -->
      <script src="{% static 'blog/js/jquery.min.js' %}"></script>
      <script src="{% static 'blog/js/jquery.scrollex.min.js' %}"></script>
      <script src="{% static 'blog/js/jquery.scrolly.min.js' %}"></script>
      <script src="{% static 'blog/js/browser.min.js' %}"></script>
      <script src="{% static 'blog/js/breakpoints.min.js' %}"></script>
      <script src="{% static 'blog/js/util.js' %}"></script>
      <script src="{% static 'blog/js/main.js' %}"></script>

  </body>
</html>
